<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Signup - Boxclip </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/common/fav.png" type="image/x-icon" />
    <meta name="theme-color" content="#fff" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/main.css"
    />
     
  </head>
  <body>
    

<div class="signPage">
  <div class="logPho">
    <img src="../../img/login/signIllus.png" alt="" />
  </div>
  <div class="loginCard">
    <div class="topLogo">
      <img src="../../img/common/logo.png" alt="boxClip" />
    </div>
    <div class="logForm">
      <div class="label">
        <span>Register</span>
        <small>Create a new account and start uploading videos</small>
      </div>

      <div class="oauth">
        <div class="butcons">
          <a href="#!">
            <img src="../../img/login/ggl.png" alt="" />
            <span>Sign Up with Google</span>
          </a>
        </div>
        <div class="butcons">
          <a href="#!">
            <img src="../../img/login/fb.png" alt="" />
            <span>Sign Up with Facebook</span>
          </a>
        </div>
      </div>

      <form action="/pages/dashboard">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="organization" class="form-label">Organization</label>
              <input type="text" class="form-control" id="organization" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="formItem form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <div class="fFlex">
            <label class="form-check-label" for="exampleCheck1"
              >I Agree to the Boxklip Application's
              <a href="">Privacy Policy</a> and
              <a href="">Terms And Conditions.</a></label
            >
          </div>
        </div>
        <button type="submit" class="btn pBtn">Register</button>
      </form>
    </div>
  </div>
</div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../../js/main.js"></script>
  </body>
</html>
