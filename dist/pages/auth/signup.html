<div class="searchBox">
  <span class="searchOpen">
    <svg
      width="11"
      height="11"
      viewBox="0 0 11 11"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7.86164 6.91824H7.36478L7.18868 6.74843C7.80503 6.03145 8.1761 5.10063 8.1761 4.08805C8.1761 1.83019 6.34591 0 4.08805 0C1.83019 0 0 1.83019 0 4.08805C0 6.34591 1.83019 8.1761 4.08805 8.1761C5.10063 8.1761 6.03145 7.80503 6.74843 7.18868L6.91824 7.36478V7.86164L10.0629 11L11 10.0629L7.86164 6.91824ZM4.08805 6.91824C2.52201 6.91824 1.25786 5.65409 1.25786 4.08805C1.25786 2.52201 2.52201 1.25786 4.08805 1.25786C5.65409 1.25786 6.91824 2.52201 6.91824 4.08805C6.91824 5.65409 5.65409 6.91824 4.08805 6.91824Z"
        fill="white"
      />
    </svg>
  </span>
  <form action="" class="srchForm">
    <input type="text" placeholder="Search Here..." />
    <button type="submit">
      <svg
        width="11"
        height="11"
        viewBox="0 0 11 11"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.86164 6.91824H7.36478L7.18868 6.74843C7.80503 6.03145 8.1761 5.10063 8.1761 4.08805C8.1761 1.83019 6.34591 0 4.08805 0C1.83019 0 0 1.83019 0 4.08805C0 6.34591 1.83019 8.1761 4.08805 8.1761C5.10063 8.1761 6.03145 7.80503 6.74843 7.18868L6.91824 7.36478V7.86164L10.0629 11L11 10.0629L7.86164 6.91824ZM4.08805 6.91824C2.52201 6.91824 1.25786 5.65409 1.25786 4.08805C1.25786 2.52201 2.52201 1.25786 4.08805 1.25786C5.65409 1.25786 6.91824 2.52201 6.91824 4.08805C6.91824 5.65409 5.65409 6.91824 4.08805 6.91824Z"
          fill="white"
        />
      </svg>
    </button>
  </form>
</div>

<script>
  "use strict";

  (function () {
    /**
     * For search anim
     */
    let searchBtn = document.querySelector(".searchOpen");
    searchBtn.addEventListener("click", () => {
      searchBtn.parentElement.classList.add("show");
    });

    document.addEventListener("click", function (event) {
      var isClickInside = searchBtn.contains(event.target);
      var isClickInside2 = document
        .querySelector(".srchForm")
        .contains(event.target);

      if (!isClickInside && !isClickInside2) {
        //the click was outside the specifiedElement, do something
        searchBtn.parentElement.classList.remove("show");
      }
    });
  })();
</script>

<div class="signPage">
  <div class="logPho">
    <img src="../../img/login/signIllus.png" alt="" />
  </div>
  <div class="loginCard">
    <div class="topLogo">
      <img src="../../img/common/logo.png" alt="boxClip" />
    </div>
    <div class="logForm">
      <div class="label">
        <span>Register</span>
        <small>Create a new account and start uploading videos</small>
      </div>

      <div class="oauth">
        <div class="butcons">
          <a href="#!">
            <img src="../../img/login/ggl.png" alt="" />
            <span>Sign Up with Google</span>
          </a>
        </div>
        <div class="butcons">
          <a href="#!">
            <img src="../../img/login/fb.png" alt="" />
            <span>Sign Up with Facebook</span>
          </a>
        </div>
      </div>

      <form action="/pages/dashboard">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="organization" class="form-label">Organization</label>
              <input type="text" class="form-control" id="organization" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="formItem">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="formItem form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <div class="fFlex">
            <label class="form-check-label" for="exampleCheck1"
              >I Agree to the Boxklip Application's
              <a href="">Privacy Policy</a> and
              <a href="">Terms And Conditions.</a></label
            >
          </div>
        </div>
        <button type="submit" class="btn pBtn">Register</button>
      </form>
    </div>
  </div>
</div>
