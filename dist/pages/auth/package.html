<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Type - Boxclip
</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <meta name="theme-color" content="#fff" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/main.css"
    />
     
  </head>
  <body>
    

<div class="packagePage">
  <div class="head">
    <div class="headRow">
      <div class="icon">
        <img src="../../img/common/logo.png" alt="" />
      </div>
      <div class="search"></div>
    </div>
  </div>

  <div class="tabBar">
    <div class="label"><span>Packages</span></div>

    <ul class="nav nav-tabs theTab" id="myTab" role="tablist">
      <li class="nav-item tabItem" role="presentation">
        <button
          class="nav-link active"
          id="monthly"
          data-bs-toggle="tab"
          data-bs-target="#monthly"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Billed Monthly
        </button>
      </li>
      <li class="nav-item tabItem" role="presentation">
        <button
          class="nav-link"
          id="yearly"
          data-bs-toggle="tab"
          data-bs-target="#yearly"
          type="button"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
        >
          Billed yearly
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="monthly"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        .m..
      </div>
      <div
        class="tab-pane fade"
        id="yearly"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        .y..
      </div>
    </div>
  </div>
</div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../../js/main.js"></script>
  </body>
</html>
